
<div class="todo-item">
  <div class="todo-item_content">
    <input
      id="task-{{ todo.id }}"
      type="checkbox" [(ngModel)]="todo.completed"
      (change)="onTaskChecked()"
    />

    <!-- Input para edição --> 
    <input
    *ngIf="isEditing"
    type="text"
    [(ngModel)]="editTitle"
    (keyup.enter)="saveEdit()"
    (blur)="saveEdit()"
    (keyup.escape)="cancelEdit()"
    class="edit-input"
    #editInput
    (click)="$event.stopPropagation()"
  >

    <!-- Título normal (visível quando não está editando) -->
    <label 
      *ngIf="!isEditing" 
      (dblclick)="startEditing()"
      class="todo-title"
    >
      {{ todo.title }}
    </label>
  </div>

  <!-- Botões de ação -->
  <div class="todo-item_actions">
    <!-- Botão Editar (visível apenas quando não está editando) -->
    <button 
      *ngIf="!isEditing" 
      (click)="startEditing()" 
      class="todo-item_edit"
    >
      <i class="fas fa-edit fa-lg"></i> Editar
    </button>
    
    <!-- Botão Remover -->
    <button (click)="deleteTodo()" class="todo-item_delete">
      <i class="fas fa-trash-alt fa-lg"></i> Remover
    </button>
  </div>
</div>
